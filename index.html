<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="left-side">
      <img
        src="./img/background.jpg"
        class="background-image"
        alt="Background Image"
      />
      <h1 class="logo">
        <img src="./img/logo.png" alt="Logo" /><span>ODIN</span>
      </h1>
      <p class="copyright">
        Photo by
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          target="_blank"
          >Halie West</a
        >
        on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
      </p>
    </div>
    <div class="right-side">
      <h2 class="title">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started.
      </h2>
      <h2 class="subtitle">You know you want to.</h2>
      <form action="#" method="get">
        <div class="background">
          <h3>Let's do this!</h3>
          <div class="form-row">
            <div>
              <label for="fname">FIRST NAME</label>
              <input type="text" name="fname" id="fname" />
            </div>

            <div>
              <label for="lname">LAST NAME</label>
              <input type="text" name="lname" id="lname" />
            </div>
          </div>
          <div class="form-row">
            <div>
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>

            <div>
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" name="phone-number" id="phone-number" />
            </div>
          </div>
          <div class="form-row">
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password"
              pattern="(?=.*\d)(?=.*[a-z]).{8,}" required />
            </div>

            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" name="confirm-password"
              id="confirm-password"
              pattern="(?=.*\d)(?=.*[a-z]).{8,}" required />
            </div>
          </div>
        </div>
        <button class="create-account">Create Account</button>
        <p class="log-in">Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </body>
</html>
